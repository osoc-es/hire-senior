<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}<link rel="stylesheet" type="text/css" href="{% static 'app1/css/bootstrap.min.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% load static %}<script src="{% static 'app1/js/profile_company.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body style="background-color:#bf7878;">

<div class="text-center">
{% load static %}<img src="{% static 'app1/image/experior_logo.png' %}" width="auto" height="auto">
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    Perfil de empresa

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="dropdown-menu">
      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="pasaraGeneral();">General</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="pasaraPassword();">Cambiar contraseña</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="pasaraInfo();">Información sobre la compañía</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container-fluid light-style flex-grow-1 container-p-y bg-info">


    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-9">
          <div class="tab-content">
            <form method="post">
            {% csrf_token %} 
            <div class="tab-pane fade active show" id="account-general">


              <hr class="border-light m-0">

              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Nombre de la compañía</label>
                  <input type="text" class="form-control mb-1" value="{{ name }}" name="company_name">
                </div>
                <div class="form-group">
                  <label class="form-label">Descripción</label>
                  <textarea name="description" rows="3" class="form-control mb-1">{{ description }}</textarea><br>
                </div>
                <div class="form-group">
                  <label class="form-label">Sector</label>
                  <input type="text" class="form-control" value="{{ sector }}" name="sector">
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary" id="guardar-1" name="b1">Guardar</button>
                </div>

              </div>

            </div>
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">

                <div class="form-group">
                  <label class="form-label">Contraseña actual</label>
                  <input type="password" class="form-control" id="old_password" name="old_password">
                </div>

                <div class="form-group">
                  <label class="form-label">Nueva contraseña</label>
                  <input type="password" class="form-control" id="new_password" name="new_password">
                </div>

                <div class="form-group">
                  <label class="form-label">Repite la nueva contraseña</label>
                  <input type="password" class="form-control" name="new_password2">
                </div>
                  
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary" id="guardar-2" name="b2">Guardar</button>
                </div>


              </div>
            </div>
            <div class="tab-pane fade" id="account-info">
              <div class="card-body pb-2">

                <div class="form-group">
                  <label class="form-label">Descripción de la compañía</label>
                  <textarea name="description" rows="3" class="form-control" id="descripcion">{{ description }}</textarea>
                </div>

                <div class="form-group">
                  <ul class="list-unstyled">
                  <li>Ubicación
                    <ul>
                      <li>País:<input class="form-control" type="text" size="15" maxlength="30" name="country" value="{{ country }}"></li>
                      <li>Calle:<input class="form-control" type="text" size="15" maxlength="30" name="street" value="{{ street }}"></li>
                      <li>Número:<input class="form-control" type="text" size="15" maxlength="30" name="st_number" value="{{ st_number }}"></li>
                      <li>Ciudad:<input class="form-control" type="text" size="15" maxlength="30" name="city" value="{{ city }}"></li>
                    </ul>
                  </li>
                </ul>
                </div>

                <div class="form-group">
                 Número de empleados<input class="form-control" type="text" size="15" maxlength="30" name="no_employees" value="{{ no_employees }}"><br>
                 Sitio web (URL)<input class="form-control" type="text" size="15" maxlength="30" name="website" value="{{ website }}"><br>
                </div>

                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary" id="guardar-3" name="b3">Guardar</button>
                </div>


              </div>
            </div>
          </div>

            
          </form>
      </div>
    </div>
</body>

</html>
