<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Experior - Inicio</title>
  </head>
  <body style="background-color:#bf7878;">
    <div class="container">
      <div class="card w-100" style="width: 18rem;">
        {% load static %}<img src="{% static 'app1/image/experior_logo.png' %}" class="card-img-top" alt="...">
        <div class="card-body">
         <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Iniciar Sesión
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <form>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="usuario" placeholder="Usuario">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recordar">
                    <label class="form-check-label" for="recordar">Recordarme</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Acceder ></button>
                </form>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Registrar
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button type="button" class="btn btn-primary w-100" onclick = "window.location.href='/register/user'">Soy Senior, quiero aportar</button>
                <button type="button" class="btn btn-primary w-100 mt-2" onclick = "window.location.href='/register/company'">Soy Empresa, busco experiencia</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
